
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Markdown-it CDN -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.4/dist/markdown-it.min.js"></script>
</head>
<body class="bg-gray-100">

    <div class="flex">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white min-h-screen p-8 shadow-lg">
            <h1 class="text-2xl font-bold mb-8">Legal Documents</h1>
            <nav class="space-y-4">
                <a href="index.html" class="block text-lg text-gray-700 hover:text-blue-600">Terms of Service</a>
                <a href="privacy.html" class="block text-lg text-blue-600 font-semibold">Privacy Policy</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 sm:p-12">
            <div class="max-w-3xl mx-auto bg-white p-8 sm:p-12 rounded-lg shadow-md">
                <div id="content">
                    <!-- Markdown content will be rendered here -->
                    <p class="text-center text-gray-500">Loading document...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        fetch('mcp-privacy-policy.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load mcp-privacy-poicy.md');
                }
                return response.text();
            })
            .then(text => {
                var md = window.markdownit();
                var html = md.render(text);
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching or rendering markdown:', error);
                document.getElementById('content').innerHTML = '<p class="text-center text-red-500">Could not load the document. Please try again later.</p>';
            });
    </script>

</body>
</html>
